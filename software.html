<h3>Statistical Software</h3>
<br>
<ul>
    <li> <a href="https://github.com/yaglm/yaglm">yaglm</a>: a Python package for fitting and tuning generalized linear models that supports structured, adaptive and non-convex penalties. </li>

    <li> <a href="https://github.com/idc9/fclsp">fclsp</a>: a flexible python package for penalized generalized linear models that supports structured, adaptive and concave penalties. </li>

    <li> <a href="https://github.com/idc9/mvmm">mvmm</a>: a Python package for multi-view mixture modeling. </li>

    <li> <a href="https://github.com/idc9/ya_pca">ya_pca</a>: a Python package PCA that focuses on rank selection. </li>

    <li> <a href="https://github.com/idc9/py_jive">py_jive</a>: a Python package for dimensionality reduction for multiple data matrices (implements <a href="https://arxiv.org/pdf/1704.02060.pdf">AJIVE</a>). </li>

    <li> <a href="https://github.com/idc9/r_jive">ajive</a>: an R package implementing <a href="https://arxiv.org/pdf/1704.02060.pdf">AJIVE</a>. </li>

    <li> <a href="https://github.com/idc9/dwd">DWD</a>: a Python package implementing the DWD classifier in a sklearn compatible API. <a href="https://www.kitware.com/">kitware</a> now maintains this package.</li>

    <li> <a href="https://github.com/idc9/explore">explore</a>: a Python package for automating various exploratory analysis tasks (e.g. multiple testing control, visual diagnostics) particularly those arising from the interpretation of unsupervised learning analyses.</li>

    <li> <a href="https://github.com/idc9/what_the_cluster">what_the_cluster</a>: a python package implementing algorithms to determine the "optimal" number of clusters (e.g. gap statistic).</li>

    <li> <a href="https://github.com/idc9/jackstraw">jackstraw</a>: a python package implementing <a href="https://github.com/ncchung/jackstraw">jackstraw</a> type methods which perform statistical tests for dimensionality reduction and other unsupervised algorithms.</li>

    <li> <a href="https://github.com/idc9/diproperm">diproperm</a>: a python package implementing <a href="https://www.tandfonline.com/doi/abs/10.1080/10618600.2015.1027773">DiProPerm</a> for high dimensional hypothesis testing with linear classifiers.</li>
</ul>
